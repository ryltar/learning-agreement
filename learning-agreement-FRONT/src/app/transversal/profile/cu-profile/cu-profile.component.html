<form [formGroup]="form" (ngSubmit)="save()">
  <mat-card>
  <mat-card-header>
    <div mat-card-avatar><mat-icon>account_box</mat-icon></div>
    <mat-card-title>
      <mat-form-field>
        <input matInput type="text" placeholder="Nom" formControlName="lastName">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="PrÃ©nom" formControlName="firstName">
      </mat-form-field>
    </mat-card-title>
    <mat-card-subtitle>{{role}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Date de naissance : {{profile.birthDate}}</p>
    <p>Adresse mail : {{profile.mail}}</p>
    <p>Signature :</p>
    <img src="{{profile.urlSignature}}" alt="Signature">
    <mat-form-field>
      <input matInput type="password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Enregistrer</button>
  </mat-card-actions>
</mat-card>
</form>
