<mat-card>
  <mat-card-header>
    <div mat-card-avatar><mat-icon>account_box</mat-icon></div>
    <mat-card-title>{{profile.lastName}} {{profile.firstName}}</mat-card-title>
    <mat-card-subtitle>{{role}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Date de naissance : {{profile.birthDate}}</p>
    <p>Adresse mail : {{profile.mail}}</p>
    <p>Signature :</p>
    <img src="{{profile.urlSignature}}" alt="Signature">

    <button mat-button mat-raised-button color="primary">Modifier le mot de passe</button>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Modifier</button>
  </mat-card-actions>
</mat-card>
