<form [formGroup]="form" (ngSubmit)="save()">
  <mat-card>
  <mat-card-header>
    <div mat-card-avatar><mat-icon>account_box</mat-icon></div>
    <mat-card-title>
        {{ modForm.idForm }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <mat-form-field class="input-full-width">
            <input matInput type="text" placeholder="Start Date" formControlName="schoolYearStart">
      </mat-form-field>
      <mat-form-field class="input-full-width">
            <input matInput type="text" placeholder="End Date" formControlName="schoolYearEnd">
      </mat-form-field>
      <mat-form-field class="input-full-width">
            <input matInput type="text" placeholder="Semester" formControlName="semester">
      </mat-form-field>
      <mat-form-field class="input-full-width">
            <input matInput type="text" placeholder="Signature Date" formControlName="signatureDate">
      </mat-form-field>
      <mat-form-field class="input-full-width">
            <input matInput type="text" placeholder="RPI" formControlName="rpi">
      </mat-form-field>
      <mat-form-field class="input-full-width">
            <input matInput type="text" placeholder="Partner" formControlName="partner"> 
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Enregistrer</button>
  </mat-card-actions>
</mat-card>
</form>
